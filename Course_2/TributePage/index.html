<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- NOTE: HEADER -->
      <header id="header">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <p id="desc">The man who saved a billion lives</p>
      </header>

      <!-- NOTE: MAIN -->
      <main id="main">
        <div id="img-div">
          <figure>
            <img
              id="image"
              src="./images/tribute-page-main-image.jpg"
              alt="Dr. Norman Borlaug seen standing in Mexican wheat field with a group of biologists"
            />
            <figcaption id="img-caption">
              Dr. Norman Borlaug, third from the left, trains biologists in
              Mexico on how to increase wheat yields - part of his life-long war
              on hunger.
            </figcaption>
          </figure>
        </div>

        <div id="tribute-info"></div>
      </main>

      <!-- NOTE: FOOTER -->
      <footer id="footer"></footer>
    </div>
  </body>
</html>
